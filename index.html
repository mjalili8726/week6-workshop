<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="d-inline-flex">
    <div class="container p-2">
      <div class="border mt-3 p-3">
        <a href="" target="_blank">Lisbon</a>
        <a href="" target="_blank">Paris</a>
        <a href="" target="_blank">Sydney</a>
        <a href="" target="_blank">San Frracisco</a>
        <br />
        <form class="mt-2" id="searchForm">
          <input
            type="text"
            class="city"
            id="entercity"
            placeholder="Enter a city"
          />

          <button type="submit" class="btn btn-primary" id="submitBtn">
            Search
          </button>
          <button type="button" class="btn btn-success" id="current">
            Current
          </button>
        </form>
        <br />
        <h3 id="cityShow">Lisbon</h3>
        <p id="currentDate">Saturday 15:18</p>
        <p id="wethDesc">Clouds</p>
        <h1 class="p-2" id="degree">15°</h1>
        <span class="p-3">13°</span>
        <span class="p-3">15°</span>
        <span class="p-3">17°</span>
        <span class="p-3">13°</span>
        <span class="p-3">14°</span>
      </div>
       <p><a href="https://github.com/mjalili8726/week6-workshop">Open-source code </a>by Maryam Jalili</p>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
